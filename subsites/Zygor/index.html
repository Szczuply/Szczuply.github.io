<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="clock">
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="hand hour" data-hour-hand></div>
    <div class="number numer1" style="--i:1">1</div>
    <div class="number numer2" style="--i:2">2</div>
    <div class="number numer3" style="--i:3">3</div>
    <div class="number numer4" style="--i:4">4</div>
    <div class="number numer5" style="--i:5">5</div>
    <div class="number numer6" style="--i:6">6</div>
    <div class="number numer7" style="--i:7">7</div>
    <div class="number numer8" style="--i:8">8</div>
    <div class="number numer9" style="--i:9">9</div>
    <div class="number numer10" style="--i:10">10</div>
    <div class="number numer11" style="--i:11">11</div>
    <div class="number numer12" style="--i:12">12</div>


</div>





    <script src="main.js"></script>
</body>
</html>
